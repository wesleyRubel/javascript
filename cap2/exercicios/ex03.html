<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado JS</title>
</head>
<body>
    <h1>Supermercado JS</h1>
    <p>
        Produto: 
        <input type="text" id="inProduto">
    </p> 
    <p>
        Preco R$:
        <input type="number" id="inPreco">
    </p>
    <input type="button" value="Mostrar Promoção" id="btMostrar">  
    <h3 id="outPromocao">

    </h3>
    <h3 id="outDesconto">

    </h3>
    <script>
        function calculaPromocao(){
            var inProduto=document.getElementById("inProduto");
            var inPreco=document.getElementById("inPreco");
            var outPromocao=document.getElementById("outPromocao");
            var outDesconto=document.getElementById("outDesconto");
            var produto=inProduto.value;
            var preco=inPreco.value;
            var desconto=preco*0.50;
            var promocao=(preco*3)-desconto;
            outPromocao.textContent=produto+" - Promoção leve 3 por R$: "+promocao.toFixed(2);
            outDesconto.textContent="O 3 produto custa apenas R$: "+desconto.toFixed(2);
        }
        var btMostrar=document.getElementById("btMostrar");
        btMostrar.addEventListener("click",calculaPromocao);
    </script>
</body>
</html>
