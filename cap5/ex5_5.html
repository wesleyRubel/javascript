<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Escolar</title>
    <link rel="stylesheet" href="css/mediaescolar.css">
</head>

<body>
    <main>

        <header>
            <img src="img/prova.png" alt="Média Escolar">
            <h1>Sistema de Média Escolar</h1>
        </header>
        <div>
            <input type="text" id="inAluno" placeholder="Aluno" autofocus>
        </div>
        <div>
            <input type="text" id="inNota1" placeholder="Nota 1">
            <input type="text" id="inNota2" placeholder="Nota 2">
            <input type="text" id="inNota3" placeholder="Nota 3">
            <input type="text" id="inNota4" placeholder="Nota 4">
        </div>
        <div>
            <input type="button" value="Adicionar" id="btAdicionar">
            <input type="button" value="Listar Turma" id="btListar">
            <input type="button" value="Resumo da Turma" id="btResumir">
        </div>
        <pre id="outLista">

        </pre>
    </main>
</body>

</html>
