<meta charset="UTF-8">
<script>
    //Receber o número do usuário
    var num=Number(prompt("Digite um número:"));
    //Calcular o número anterior
    var ant=num-1;
    //Calcular o sucessor
    var suc=num+1;
    //Exibir os valores
    alert("O número digitado é "+num+"\nSeu antecessor é "+ant+"\nSeu sucessor é "+suc);
</script>
