<html lang="pt-br">
<head>

    <title>Peso Ideal</title>
    <style>
        div{
            width: 500px;
            padding: 20px;
            border: 1px solid black;

        }

        img{
            width: 350px;
            float: left;
        }
    </style>
</head>
<body>
    <img src="images/peso_na_balanca.jpg" alt="balança">

        <h1>Programa Cálculo do Peso Ideal</h1>
        <p>
            Nome: 
            <input type="text" id="inNome">
        </p>
        <p>
            Sexo: 
            <input type="radio" name="genero" value="masc" id="rbMasc"> Masculino
            <input type="radio" name="genero" id="rbFem" value="fem"> Feminino
        </p>
        <p>
            Altura: 
            <input type="number" id="inAltura">
        </p>
        <input type="button" value="Calcular Peso Ideal" id="btCalcular">
        <input type="button" value="Limpar Campos" id="btLimpar">
        <h3 id="outResposta">

        </h3>
    </div>
