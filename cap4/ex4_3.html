<meta charset="UTF-8">
<script>
    //Solicita um número e repete enquanto inválido
    do{
        var num=Number(prompt("Digite um número: "));
        //Verifica se usuário digitou um número válido
        if(num<=0 || isNaN(num)){
            alert("Digite um número válido.");
        }
    }while(num<=0 || isNaN(num));
    //Declara e inicializa a variável que ira receber os números pares
    var pares="Pares entre 1 e "+num+": ";
    //Isola o primeiro par(para evitar vírgula)
    if(num>1){
        pares=pares+"2";
    }
    //Laço para acumular pares(inicia em 4 pois o 2 já foi atribuído)
    for(var i=4;i<=num;i=i+2){
        pares=pares+", "+i;
    }
    //Exibe a lista de números pares
    alert(pares);
</script>
